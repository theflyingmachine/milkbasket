  <div id="report"></div>

  <script type="text/babel">

    function formatDate(log_date) {
      return new Date(log_date).toLocaleDateString('en-US', {
        day: '2-digit',
        month: 'short'
      });
    }

    class IncomeExpense extends React.Component {

      constructor(props) {
        super(props);
        this.handler = this.handler.bind(this)

        this.state = {
          showModal: false,
          mod_entry: null,
          mod_title: null,
          ajax_loading: false,
        };
      }

      handler() {
        this.setState({
          someVar: 'some value'
        })
      }

      openModal = (e, title) => {
        this.setState({
          showModal: true,
          mod_entry: e,
          mod_title: title
        });
      };

      deleteIncExp = () => {
        this.setState({ajax_loading: true});
      };

      render() {
        return (
          <div>
            <h3 className="pt-2 mt-2 text-center">{this.props.title}</h3>
            <table className="table mb-5 table-sm table-striped">
              <thead>
              <tr className=" bg-info text-white">
                <th className="p-1 col-1" scope="col">#</th>
                <th className="p-1 col-5" scope="col">Description</th>
                <th className="p-1 col-2" scope="col">Amount</th>
                <th className="p-1 col-2" scope="col">Date</th>
                <th className="p-1 col-2" scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              {this.props.entry.map((income_expense, index) => (
                <tr key={income_expense.id} className="">
                  <th className="py-2 col-1" scope="row">{index + 1}</th>
                  <td className="py-2 col-5">{income_expense.description}</td>
                  <td className="py-2 col-2">{parseFloat(income_expense.amount).toFixed(1)}</td>
                  <td className="py-2 col-2">{formatDate(income_expense.log_date)}</td>
                  <td className="py-2 col-2">
                    <button type="button" className="btn-sm btn-danger"
                            data-toggle="modal"
                            data-target="#deleteModal"
                            onClick={() => this.openModal(income_expense, this.props.title)}
                    >Delete
                    </button>
                  </td>
                </tr>
              ))}
              <tr className="info-row">
                <td colSpan="5" className="py-2 font-weight-bold"><i
                  className="fas fa-calculator text-info"></i> Total {this.props.title}:
                  Rs {this.props.entry.reduce((acc, income_expense) => acc + parseFloat(income_expense.amount), 0)}
                </td>
              </tr>
              </tbody>
            </table>
            {this.state.showModal && this.state.mod_entry ?
              /* Delete Modal */
              <div key={this.state.mod_entry.id} className="modal fade" id="deleteModal"
                   tabIndex="-1" role="dialog"
                   aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div className="modal-dialog" role="document">
                  <div className="modal-content">
                    <div className="modal-header">
                      <h5 className="modal-title"
                          id="exampleModalLabel">Delete {this.state.mod_title}</h5>
                      <button type="button" className="close" data-dismiss="modal"
                              aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form onSubmit={this.deleteIncExp} name="deleteExp"
                          action={`${this.state.mod_title === 'Expenses' ? '{% url "manage_expense" %}' : '{% url "manage_income" %}'}`}
                          method="post">
                      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
                      <input type="hidden" className="form-control" id="modal_id" name="id"
                             value={this.state.mod_entry.id}/>
                      <div className="p-4">
                        <div className="form-row">
                          <div className="form-group col-md-12">
                            <label htmlFor="modal_desc">Are you sure to delete?</label>
                            <textarea id="modal_desc" className="form-control" name="w3review"
                                      rows="4" cols="50"
                                      value={this.state.mod_entry.description}
                                      disabled></textarea>
                          </div>
                        </div>
                        <button type="submit"
                                className="btn btn-danger justify-content-center"
                                disabled={this.state.ajax_loading} autoFocus>
                          {this.state.ajax_loading ? <span><i
                            className="fa fa-spinner fa-spin"></i> Please Waitâ€¦ </span> : 'Delete'}
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              : ''}
          </div>
        )
          ;
      }
    }

                      </div>
                    </form>
                  </div>
                </div>
              </div> : ''}

          </div>
        );
      }
    }


    class Accounts extends React.Component {

      constructor(props) {
        super(props);
        this.handler = this.handler.bind(this)

        this.state = {
          data: null,
          is_loading: true,
          is_error: false,

          ajax_loading: false,
        };
      }

      handler() {
        this.setState({
          someVar: 'some value'
        })
      }


      async componentDidMount() {
        try {
          let hostname = window.location.hostname === '127.0.0.1' ? window.location.hostname + ':8000' : window.location.hostname;
          const url = "{{protocol}}://" + hostname + "/milkbasket/api/v1/customers/{{ customer_id }}/";
          const response = await fetch(url);
          const data = await response.json();
          this.setState({
            data: data,
            is_loading: false
          })
        } catch (e) {
          this.setState({
            is_error: 'Something went wrong, please try again later. ' + e,
            is_loading: false
          })
        }
      }

        const billNote = {
          color: 'dimgrey', fontSize: '10px'

          <div className="spinner-grow text-secondary spinner-size-big" role="status">

                                        <span
                                          className="text-success">(Advance)</span>
                                        {% if total_due_amount > 0 %}
                                          <button type="button" className="btn-sm btn-warning"
                                                  data-toggle="modal"
                                                  data-target="#exampleModal3"
                                          >Settle Up
                                          </button>{% endif %}
                                        {% if total_due_amount == 0 %}
                                          <button type="button" className="btn-sm btn-warning"
                                                  data-toggle="modal"
                                                  data-target="#exampleModal4"
                                          >Refund Advance
                                          </button>{% endif %}

                                      </td>
                                    {% else %}
                                      <td
                                        className="p-2 col-4">{this.state.data.due_summary.final_due_amount}</td>
                                    {% endif %}
                                    <td className="p-2 col-4">
                                      {this.state.data.due_summary.final_due_prev_amount > 0 ?
                                        <div>
                                          <span
                                            className="font-weight-bold">{this.state.data.due_summary.final_due_prev_amount}</span>
                                          <span
                                            className="text-info">{{ previous_month_name }}</span>
                                        </div> : null}
                                    </td>
                                    <td className="col-4">
                                      <button type="button" className="btn-sm btn-primary"
                                              data-toggle="modal"
                                              data-target="#exampleModal2"
                                      >Make Payment
                                      </button>
                                    </td>
                                  </tr>
                                  </tbody>
                                </table>
                              </div>

                            }


                            {# Bill Summary #}
                            {this.state.data.bill_summary[this.state.data.bill_summary.length - 1].sub_total > 0 ?
                              <div>
                                {this.state.data.tenant.download_pdf_pref &&
                                  <div className="text-center">
                                    <a target="_blank"
                                       href={this.state.data.print_bill_url}
                                       className="btn btn-primary mb-1"><i
                                      className="fa fa-print" aria-hidden="true"></i> Print /
                                      Download</a>
                                  </div>}
                                <div className="mt-4 mb-4 col-12  p-0">
                                  <h5 className="pt-2 mt-2 text-center">Bill Summary </h5>
                                  <table>
                                    <thead>
                                    <tr className=" bg-info text-white">
                                      <th className="p-2 text-center" colSpan="2">Description</th>
                                      <th className="p-2 text-right">Amount</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {this.state.data.bill_summary.map((bill, index) => (
                                      index === this.state.data.bill_summary.length - 1 ? (
                                        <tr key={index}>
                                          <td className="p-1" colSpan="2">
          <span style={billNote}>
            Note: Efforts have been made to maintain the data accuracy. However, data reflected in this bill might not be up to date. This bill reflects data last updated on {bill.last_updated}. This bill was generated on {bill.today}. {this.state.data.milk_price}
          </span>
                                          </td>
                                          <td colSpan="1">
                                            {bill.balance ?
                                              <div>
                                                <h6
                                                  className="pr-2 text-nowrap text-right font-weight-bold">
                                                  {bill.sub_total}
                                                </h6>
                                                <h6
                                                  className="pr-2 text-nowrap text-right
                                              font-weight-bold">
                                                  Balance: -{bill.balance}
                                                </h6>
                                              </div>
                                              : null}
                                            <h5
                                              className="p-1 text-nowrap text-right font-weight-bold">
                                              Total: {bill.sum_total}
                                            </h5>
                                          </td>
                                        </tr>
                                      ) : (
                                        <tr key={index}>
                                          <td className="m-2 dash text-center" rowSpan="1">
                                            {bill.month_year}
                                          </td>

                                          <td className="m-2 dash text-right">
                                            {bill.desc.map((bill_month, index) => (
                                              index === bill.desc.length - 1 ? null : (
                                                <h6 key={index} className="m-1">
                                                  {bill_month.quantity} ML
                                                  <strong>&nbsp;X&nbsp;</strong> {bill_month.desc}&nbsp;unit(s)
                                                  = {bill_month.total_units / 1000}L
                                                </h6>
                                              )))}
                                          </td>
                                          <td className="m-2 p-2 dash text-right">
                                            {bill.desc.map((bill_month, index) => (
                                              index === bill.desc.length - 1 ? (
                                                <h6 key={index} className="font-weight-bold">
                                                  {bill_month.total}
                                                </h6>
                                              ) : null))}
                                          </td>

                                        </tr>
                                      )
                                    ))}
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                              : null}


                            {# Calender View #}
                            {this.state.data.calendar ?
                              <div id="calendar-view">
                                <div className="mt-4 col-12  p-0">
                                  {this.state.data.calendar.map((month, index) => (
                                    <div key={index}>
                                      <div className="month">
                                        <ul>
                                          <li>
                                            {month.month} {month.year}
                                          </li>
                                        </ul>
                                      </div>

                                      <ul className="col-12 p-0 m-0 weekdays-title">
                                        <li>Mon</li>
                                        <li>Tue</li>
                                        <li>Wed</li>
                                        <li>Thu</li>
                                        <li>Fri</li>
                                        <li>Sat</li>
                                        <li>Sun</li>
                                      </ul>
                                      <ul className="row  p-0 seven-cols days">
                                        {month.week_start_day.map((day, index) => (
                                          <div key={index}></div>
                                        ))}
                                        {month.days_in_month.map((day, index) => (
                                          <div key={index} className="p-0 cal-border">
                                            <h2>{day.day}</h2>
                                            {day.data.length > 0 ? (day.data.map((entry, index) => (
                                              <span key={index}>
                                                <span
                                                  className="d-block text-white bg-primary p-0 p-lg-2">
                                                  {entry.schedule_display}&nbsp;
                                                  {entry.attendance ? entry.quantity + " ML" :
                                                    <span
                                                      className="p-0 bg-danger text-white"> ABSENT </span>}
                                                </span>

                                                {entry.attendance ? (entry.paid ? <span
                                                    className="d-block bg-success text-white p-1"> PAID</span>
                                                  : <span
                                                    className="d-block bg-warning text-white p-1">DUE</span>) : null}
                                              </span>
                                            ))) : null}
                                          </div>
                                        ))}
                                      </ul>
                                    </div>
                                  ))}
                                </div>
                              </div>


                              : null}


                            {# Register Entry #}
                            {
                              this.state.data.customer.transaction_entry.length ?
                                <div className="mt-4 col-12  p-0">
                                  <h5 className="pt-2 mt-2 text-center">Transaction</h5>
                                  <table className="table table-sm table-striped">
                                    <thead>
                                    <tr className="d-flex bg-info text-white">
                                      <th className="p-2 col-2" scope="col">#Tnx</th>
                                      <th className="p-2 col-6" scope="col">Transaction Date
                                      </th>
                                      <th className="p-2 col-4" scope="col">Amount</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {this.state.data.customer.transaction_entry.map((transaction, index) => (
                                      <tr key={index} className="d-flex">
                                        <td className="p-2 col-2">#{transaction.id}</td>
                                        <td
                                          className="p-2 col-6">{new Date(transaction.log_date).toLocaleDateString('en-US', {
                                          day: 'numeric',
                                          month: 'short',
                                          year: 'numeric',
                                          hour: '2-digit',
                                          minute: '2-digit',
                                          hour12: true,
                                          timeZone: 'IST'
                                        })}
                                          {#                  {% if entry.payment_mode == 'ONLINE' %}#}
                                          {#                    <a target="_blank"#}
                                          {#                       href="{% url 'check_txn_status' entry.transaction_id %}">{{ entry.payment_mode }}</a>{% endif %}#}
                                          &nbsp;<span
                                            className="text-info">{transaction.payment_mode}</span>
                                        </td>
                                        <td className="p-2 col-4">{transaction.amount}
                                          {transaction.refund_notes ?
                                            <span
                                              className="text-info">{{ transaction.refund_notes }}</span>
                                            : null}
                                          {this.state.data.can_revert_transaction && transaction.is_revertible && (index + 1) === this.state.data.customer.transaction_entry.length ?
                                            <button id="reverttransactionbuttonmain"
                                                    type="button"
                                                    className="btn btn-danger mb-1"
                                                    data-toggle="modal"
                                                    data-target="#revertTransactionModal"
                                                    data-trans_id="{{ entry.id }}"
                                                    data-trans-amount="{{ entry.amount }}"
                                                    data-trans-date="{{ entry.log_date }}"
                                            ><i className="fas fa-undo"></i> Revert Transaction
                                            </button> : null}
                                        </td>

                                      </tr>
                                    ))}
                                    </tbody>
                                  </table>
                                </div> : null
                            }


                            {# Register Entry #}
                            {this.state.data.customer.register_entry.length ?
                              <div className="mt-4 col-12  p-0">
                                <h5 className="pt-2 mt-2 text-center">Register Entry</h5>
                                <table className="table table-sm table-striped">
                                  <thead>
                                  <tr className="d-flex bg-info text-white">
                                    <th className="p-1 col-4" scope="col">Date</th>
                                    {#<th className="p-1 col-2" scope="col">Time</th>#}
                                    <th className="px-0 col-2" scope="col">Quota</th>
                                    <th className="px-0 col-2" scope="col">Price</th>
                                    <th className="px-0 col-2" scope="col">Billed</th>
                                    <th className="px-0 col-2" scope="col">Status</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  {this.state.data.customer.register_entry.map((register, index) => (
                                    <tr key={index} className="d-flex">
                                      <td
                                        className="p-0 col-4">{new Date(register.log_date).toLocaleDateString('en-US', {
                                        day: 'numeric',
                                        month: 'short',
                                        year: 'numeric'
                                      })}</td>
                                      {#<td className="p-1 col-2">{{ entry.display_schedule }}</td>#}
                                      <td className="p-0 col-2">{register.quantity} ML
                                      </td>
                                      <td className="p-0 col-2">{register.current_price}</td>
                                      <td
                                        className="p-0 col-2">{(register.current_price * register.quantity) / 1000}</td>
                                      <td
                                        className={`p-0 col-2 font-weight-bold ${register.paid ? 'text-success' : 'text-danger'}`}>{register.paid ? 'Paid' : 'Due'}</td>
                                    </tr>
                                  ))}
                                  </tbody>
                                </table>
                              </div> : null
                            }


                          </div>


                        ) :
                        ''
                      }

                      {# Customers Info #}
                      {#{this.state.paid_customers.length ? (#}
                      {#  <PaidCustomers entry={this.state.paid_customers} title="Paid Customers"/>#}
                      {#) : ''}#}

                      {# Expense Table #}
                      {#{this.state.expenses.length ? (#}
                      {#  <IncomeExpense entry={this.state.expenses} title="Expenses"/>#}
                      {#) : ''}#}
                      {##}
                      {# Income Table #}
                      {#{this.state.income.length ? (#}
                      {#  <IncomeExpense entry={this.state.income} title="Income"/>#}
                      {#) : ''}#}
                      <p className="text-center mb-5 text-secondary"> --- END OF PAGE
                        ---</p>
                    </div>

                  )}
              </div>
            </div>
          </div>


        )
          ;
      }
    }

    ReactDOM.render(
      <Accounts/>
      , document.getElementById("report"));

  </script>

  {#  React Component ends here #}

      {# Showing please wait spinner while accepting payment #}
      submitForm.disabled = true;
      submitForm.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Please Waitâ€¦';
      submitForm.form.submit();
    }
  </script>
