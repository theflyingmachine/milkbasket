{% include "register/header.html" %}

<!-- Navbar content -->
{% block content %}
  <style>
      .cont_body {
          margin: 0px auto;
          padding: 0px;
          text-align: center;
      }

      body {
          background-color: #D4D9ED;
      }

      .cont_principal {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      .cont_error {
          position: absolute;
          width: 100%;
          height: 300px;
          top: 30%;
          margin-top: -150px;
      }

      .cont_error > h1 {
          font-family: 'Lato', sans-serif;
          font-weight: 400;
          font-size: 100px;
          color: #fff;
          position: relative;
          left: -100%;
          transition: all 0.5s;
      }


      .cont_error > p {
          font-family: 'Lato', sans-serif;
          font-weight: 300;
          font-size: 24px;
          letter-spacing: 5px;
          color: #3c3d4f;
          position: relative;
          left: 100%;
          transition: all 0.5s;
          transition-delay: 0.5s;
          -webkit-transition: all 0.5s;
          -webkit-transition-delay: 0.5s;
      }


      .cont_error_active > .cont_error > h1 {
          left: 0%;
      }

      .cont_error_active > .cont_error > p {
          left: 0%;
      }


  </style>
  <div class="cont_principal cont_body">
    <div class="cont_error text-center">
      <h1 class="text-danger">{{ error_code }}</h1>
      <p>{{ error_msg }}</p>
      <button onclick="goBack()">Go Back</button>
    </div>

  </div>


  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script>
    window.onload = function () {
      document.querySelector('.cont_principal').className = "cont_principal cont_error_active";

    }
  </script>
{% endblock %}
<!-- Footer -->
