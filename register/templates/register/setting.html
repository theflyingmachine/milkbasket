{% include "register/header.html" %}

<!-- Navbar content -->

<style>
    span.ex1 {
        font-size: 30px;
    }

    span.ex2 {
        font-size: 50px;
    }

    span.ex3 {
        font-size: 150px;
    }
</style>

{% block content %}
  <div class="container justify-content-center">
    <div class="row justify-content-center mb-5">
      <div class="col">
        <h2 class="pt-2 text-center">Settings</h2>
        <form name="setting" method="post" action="setting">{% csrf_token %}
          <div class="form-group">
            <span class="ex3">{{ milk.price }}</span><span class="ex1"> INR / Liter</span><br>
            <span class="ex2">Milk Price per liter</span>
            <p class="ex1">Updated: {{ milk.date_effective }}</p>
            <br>
            <br>
            <br>
            <br>
            <label for="exampleInputEmail1">Current Milk Price: </label>
            <input type="number" step="0.01" class="form-control" id="milkprice" name="milkprice"
                   aria-describedby="emailHelp" placeholder="Enter amount / L"
                   value="{{ milk.price }}">

          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
