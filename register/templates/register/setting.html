{% include "register/header.html" %}

<!-- Navbar content -->

<style>
    span.ex1 {
        font-size: 30px;
    }

    span.ex2 {
        font-size: 50px;
    }

    span.ex3 {
        font-size: 120px;
    }
</style>

{% block content %}
  <div class="container justify-content-center text-center">
    <div class="row justify-content-center mb-5">
      <div class="col">
        <form name="setting" method="post" action="setting">{% csrf_token %}
          <div class="form-group">
            <span class="ex3">{{ milk.price }}</span><span class="ex1"> INR / Liter</span><br>
            <span class="ex2">Milk Price per liter</span>
            <p class="ex1">Updated: {{ milk.date_effective }}</p>
             <p>Current Time: {% now "jS F Y H:i" %}</p>
            <br>
            <br>
            <br>
            <label for="exampleInputEmail1">Current Milk Price: </label>
            <div class="row text-center justify-content-center">
              <div class="col-6">
                <input type="number" step="0.01" class="form-control text-center" id="milkprice"
                       name="milkprice"
                       aria-describedby="emailHelp" placeholder="Enter amount / L"
                       value="{{ milk.price }}">

              <br>


              <button type="submit" class="btn btn-lg btn-block btn-primary">Save</button>

            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
<!-- Footer -->
