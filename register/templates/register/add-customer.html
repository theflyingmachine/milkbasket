{% include "register/header.html" %}

<!-- Navbar content -->
{% block content %}

  <form name="addnew" action="addcustomer" method="post">{% csrf_token %}
    <div class="p-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Contact</label>
          <input type="text" class="form-control" id="name" name="contact" placeholder="Contact">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="text" class="form-control" id="name" name="email" placeholder="Email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">Schedule</label><br>


          <input type="checkbox" id="morning" name="morning" value="1">
          <label for="vehicle1"> Morning</label><br>
          <input type="checkbox" id="evening" name="evening" value="1">
          <label for="vehicle2"> Evening</label><br>
        </div>
      </div>


      <div class="form-group col-md-2">
        <label for="inputZip">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="ML">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Customer</button>
  </form>
  </div>
{% endblock %}
