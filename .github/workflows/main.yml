name: MilkBasket Deploy

env:
  project: MilkBasket
  server: https://cyberboy.octopus.app/
  version: $(date +%Y.%m.%d).i
  testing: |
    This is a test string
    it is used to test multiline

on:
  push:
    branches: master
    
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install Octopus Command-Line Interface
        run: sudo apt update && sudo apt install --no-install-recommends gnupg curl ca-certificates jq apt-transport-https &&
          curl -sSfL https://apt.octopus.com/public.key | sudo apt-key add - &&
          sudo sh -c "echo deb https://apt.octopus.com/ stable main > /etc/apt/sources.list.d/octopus.com.list" &&
          sudo apt update && sudo apt install octopuscli

      - name: Create Octopus release
        run: |
          octo create-release --server ${{ env.server }} --apiKey ${{ secrets.OCTOPUS_API_KEY }} --project ${{ env.project }} --version ${{ env.version }}

      - name: Deploy to environment
        run: |
          octo deploy-release --server ${{ env.server }} --apiKey ${{ secrets.OCTOPUS_API_KEY }} --project ${{ env.project }} --version=latest --deployTo Production

      - name: Get latest release version from Octopus
        id: octopus
        run: |
          release_version=$(octo list-latestDeployments --server=${{ env.server }} --project="MilkBasket" --environment="Production" --apikey=${{ secrets.OCTOPUS_API_KEY }} --space="milk-space" --outputFormat=json  | tail -n +2 | jq -r '.[0].Version')
          echo "::set-output name=release-version::$release_version"

      - name: Get latest release metadata from Octopus
        id: octopus_meta
        run: |
          release_metadata=$(octo list-latestDeployments --server=${{ env.server }} --project="MilkBasket" --environment="Production" --apikey=${{ secrets.OCTOPUS_API_KEY }} --space="milk-space" --outputFormat=json)
          data=$(echo $release_metadata | tail -n +2 | jq -r '.[0]')
          echo "::set-output name=release-metadata::$data"

      - name: Get JSON response and extract data
        id: extract-data
        run: |
          response=$(curl -s https://raw.githubusercontent.com/Ovi/DummyJSON/master/src/data/carts.json)
          data=$(echo $response | jq -r '.[0]')
          echo "::set-output name=data::$data"

      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.octopus.outputs.release-version }}
          release_name: MilkBasket-${{ steps.octopus.outputs.release-version }}
          body: |
            MilkBasket Release Version 
            ${{ steps.octopus.outputs.release-version }}
            ${{ steps.octopus_meta.outputs.release-metadata }}
            ${{ steps.extract-data.outputs.data }}
            ${{ env.testing }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
